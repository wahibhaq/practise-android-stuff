buildscript {
    repositories {
        jcenter()
    }
    dependencies {

        //useful for accessing the code generated by Dagger
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.practise.androidstuff"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def DaggerVersion = '2.0.2'
def GlassFishVersion = '10.0-b28'
def RetrofitVersion = '2.0.0-beta4'
def OkHttpVersion = '3.1.2'
def RxVersion = '1.1.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    //Dependency Injection
    compile "com.google.dagger:dagger:$DaggerVersion"
    apt "com.google.dagger:dagger-compiler:$DaggerVersion"
    provided "com.google.dagger:dagger-compiler:$DaggerVersion"
    provided "org.glassfish:javax.annotation:$GlassFishVersion"
    androidTestCompile "com.google.dagger:dagger:$DaggerVersion"
    androidTestProvided "org.glassfish:javax.annotation:$GlassFishVersion"

    //Networking
    compile "com.squareup.retrofit2:retrofit:$RetrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$RetrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$RetrofitVersion"
    compile "com.squareup.okhttp3:okhttp:$OkHttpVersion"
    compile 'com.google.code.gson:gson:2.5'

    //Rx
    compile "com.squareup.retrofit2:adapter-rxjava:$RetrofitVersion"
    compile "io.reactivex:rxjava:$RxVersion"
    compile "io.reactivex:rxandroid:$RxVersion"
    compile 'com.jakewharton.rxbinding:rxbinding:0.3.0'
    compile 'com.artemzin.rxjava:proguard-rules:1.1.0.0'

    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'

}
